<li class="menu-item {% if menu_item.is_active %}active{% endif %}">
    <a href="{{ menu_item.item.get_url }}">
        {{ menu_item.item.name }}
    </a>
    {% if menu_item.children and menu_item.is_expanded %}
        <ul class="submenu">
            {% for child in menu_item.children %}
                {% include "tree_menu/menu_items.html" with menu_item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
